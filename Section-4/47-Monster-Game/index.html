<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width : playerHealth + '%'}"
                        style="background-color: green; margin: 0; color: white;">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width : monsterHealth + '%'}"
                        style="background-color: green; margin: 0; color: white;">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="gameOver">
            <div class="small-12 columns">
                <button id="start-game" v-on:click="startNewGame()">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="!gameOver">
            <div class="small-12 columns">
                <button id="attack" v-on:click="attack()">ATTACK</button>
                <button id="special-attack" v-on:click="specialAttack()">SPECIAL ATTACK</button>
                <button id="heal" v-on:click="heal()">HEAL</button>
                <button id="give-up" v-on:click="giveUp()">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in attackLog"
                        :class="[{ 'player-turn': log.attacker === 'Player'}, { 'monster-turn': log.attacker === 'Monster'}]">
                        <template>
                            {{ log.attacker }} did {{ log.damage }} damage to {{ log.defender }}
                        </template>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
