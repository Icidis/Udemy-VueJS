<!DOCTYPE html>
<html>

<head>
    <title>72-Using-components</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <!-- Using the VueJS ref keyword allows VueJS to reference the
        button element-->
        <button v-on:click="changeButtonTitle" ref="btnShow">Change button text</button>
        <!-- Using a registered Vue.component -->
        <hello3></hello3>
        <hello3></hello3>
    </div>

    <!-- Only the first instance is set by VueJS -->
    <hello></hello>
    <hello></hello>

    <!-- Only the first instance is set by VueJS -->
    <div class="hello2"></div>
    <div class="hello2"></div>

    <script>
        var jsTitleFromPage = "This is text/data used by VueJS from a plain javascript variable";
    </script>
    <script src="app.js"></script>
</body>

</html>
